{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
	<h1>Sää</h1>
	<table>
		<caption>Yleisesti</caption>
		<thead>
			<th>Location</th>
			<th>Temp max</th>
			<th>Temp min</th>
			<th>Temp current</th>
		</thead>
		<br/>
		<tbody>
			{% for l in loc %}
				<tr>
					<td>{{ l.name }}</td>
					<td>{{ l.tmax }}</td>
					<td>{{ l.tmin }}</td>
					<td>{{ l.tcur }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
