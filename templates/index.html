{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
	<h1>Sää</h1>
	<table class="table table-condensed">
		<caption>Viimeiset 24 tuntia (tai viimeisin havainto)</caption>
		<thead>
			<th>Havaintopiste</th>
			<th>Max</th>
			<th>Min</th>
			<th>Nyt</th>
			<th>Viimeisin pvm</th>
		</thead>
		<br/>
		<tbody>
			{% for l in loc %}
				<tr>
					<td>{{ l.name }}</td>
					<td>{{ l.tmax }}°C</td>
					<td>{{ l.tmin }}°C</td>
					<td>{{ l.tcurrent }}°C</td>
					<td>{{ l.date }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
