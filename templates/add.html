{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block main %}
	<br>
	<div class="card blue-gradient">
		<div class="card-body">
				<h2>
					Uusi lämpötila
				</h2>
		<form action="{{ url_for('add') }}" method="post">
			<fieldset>
				<div class="form-group">
					<select name="location" class="selector bg-bluewhite">
						{% for l in loc %}
						<option value="{{ l.id }}">{{ l.name }}</option>
						{% endfor %}
					</select>
				</div>
				<div class="slidecontainer" id="slider">
					<input type="range" class="slider" step="1" id="range" name="range" min=-100 max=70 value=0 placeholder="0"/>
				</div>
				<div class="form-group">
					<input type=number class="number" min=-100 max= 70 step="0.01" value=0 name="temp" id="slidervalue" placeholder="Celsius"/>
				</div>
				<br>
				<div class="form-group">
					<button class="btn btn-default bg-bluewhite" type="submit">Lisää</button>
				</div>
			</fieldset>
		</form>
		</div>
	</div>

	<script src="{{ url_for('static', filename='scripts_slider.js') }}"></script>
{% endblock %}
