{% extends "layout.html" %}

{% block title %}
    Data
{% endblock %}

{% block main %}
	<br>
	<div class="card">
		<div class="card-body">
				<h2>
					Sijainnin historia
				</h2>
		<form id="gethistory">
			<fieldset>
				<div class="form-group">
					<select name="location" id="loc" class="soflow">
						{% for l in loc %}
						<option value="{{ l.id }}">{{ l.name }}</option>
						{% endfor %}
					</select>
				</div>
				<div class="slidecontainer" id="slider">
					<input type="range" class="slider" id="range" name="range" min=1 max=30 value=1 placeholder="1"/>
				</div>
				<h5>Päivää: <span class="badge badge-pill" id="slidervalue"></span></h5>
				<div class="form-group">
					<button class="btn btn-default" type="submit">Hae</button>
				</div>
			</fieldset>
		</form>
		</div>
	</div>
	<br><br>
	<ul id="historyresults"></ul>
	<script src="{{ url_for('static', filename='scripts_slider.js') }}"></script>
{% endblock %}
